    <style>
      body {
        font-family: 'Poppins', sans-serif;
        --color-accent: #FFD900; /* Brighter Yellow */
        --color-secondary-accent: #00F5D4; /* Bright Cyan */
      }
      .text-outline {
        -webkit-text-stroke: 2px var(--color-accent);
        text-stroke: 2px var(--color-accent);
      }
      .bg-accent { background-color: var(--color-accent); }
      .text-accent { color: var(--color-accent); }
      .border-accent { border-color: var(--color-accent); }
      .hover\:bg-accent-dark:hover { background-color: #e6c300; }
      .hover\:text-accent:hover { color: var(--color-accent); }

      .bg-gradient-accent {
        background-image: linear-gradient(to right, var(--color-accent) 0%, var(--color-secondary-accent) 100%);
      }
      .bg-gradient-accent-hover {
        background-size: 200% auto;
        transition: background-position 0.5s;
      }
      .bg-gradient-accent-hover:hover {
        background-position: right center;
      }
    </style>
